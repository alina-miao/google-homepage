<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap">
</head> 
<main>
    <body>
        <nav id="navbar">
            <div>
                <a class="navbar-item" href="">About</a>
                <a class="navbar-item" href="">Store</a>
            </div>
            <div>
                <a class="navbar-item" href="">Gmail</a>
                <a class="navbar-item" href="">Images</a>
                <button id="google-apps-button"><img class="navbar-item" id="waffle-icon" src="images/waffle-icon.png" alt="Google apps waffle-icon"></button>
                <button id="sign-in-button" class="navbar-item">Sign in</button>
            </div>
        </nav>

        <div id="google-logo-container"><img id="google-logo" src="images/google.png" alt="Google logo"></div>
        
        <div id="search-box">
            <img id="search-logo" src="images/search.svg" alt="search icon">
            <input type="text" name="search" id="search-bar-typing">
            <div>
                <button id="mic-button"><img id="mic-logo" src="images/mic.svg" alt="microphone button"></button>
            </div>
        </div>

        <div id="search-buttons">
            <button class="search-bar-button">Google Search</button>
            <button class="search-bar-button">I'm Feeling Lucky</button>
        </div>

        <footer class="footer">
            <div>
                <a class="fbar2-links" href="">Advertising</a>
                <a class="fbar2-links" href="">Business</a>
                <a class="fbar2-links" href="">How Search works</a>
            </div>
            <div id="carbon-neutral-link">
                <img id="leaf" src="images/carbon-neutral-leaf.png" alt="Green leaf">
                <a href="">Carbon neutral since 2007</a>
            </div>
            <div>
                <a class="fbar2-links" href="">Privacy</a>
                <a class="fbar2-links" href="">Terms</a>
                <a class="fbar2-links" href="">Settings</a>
            </div>
        </footer>
    </body>
</main>
</html>
